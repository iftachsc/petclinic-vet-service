---
apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      fabric8.io/git-commit: 123fbe6f581f16580cc10b920c4e9980c206f0fa
      prometheus.io/port: "9779"
      fabric8.io/scm-url: https://github.com/spring-projects/spring-boot/spring-boot-starter-parent/spring-petclinic-microservices/vet-service
      fabric8.io/iconUrl: img/icons/spring-boot.svg
      fabric8.io/git-branch: master
      prometheus.io/scrape: "true"
      fabric8.io/scm-tag: HEAD
    labels:
      expose: "true"
      app: vet-service
      provider: fabric8
      version: 1.5.9
      group: org.springframework.samples.petclinic.vets
    name: vet-service
  spec:
    ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8080
    selector:
      app: vet-service
      provider: fabric8
      group: org.springframework.samples.petclinic.vets
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    annotations:
      fabric8.io/git-commit: 123fbe6f581f16580cc10b920c4e9980c206f0fa
      fabric8.io/iconUrl: img/icons/spring-boot.svg
      fabric8.io/git-branch: master
      fabric8.io/metrics-path: dashboard/file/kubernetes-pods.json/?var-project=vet-service&var-version=1.5.9
      fabric8.io/scm-tag: HEAD
      fabric8.io/scm-url: https://github.com/spring-projects/spring-boot/spring-boot-starter-parent/spring-petclinic-microservices/vet-service
    labels:
      app: vet-service
      provider: fabric8
      version: 1.5.9
      group: org.springframework.samples.petclinic.vets
    name: vet-service
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      app: vet-service
      provider: fabric8
      group: org.springframework.samples.petclinic.vets
    strategy:
      rollingParams:
        timeoutSeconds: 3600
      type: Rolling
    template:
      metadata:
        annotations:
          fabric8.io/git-commit: 123fbe6f581f16580cc10b920c4e9980c206f0fa
          fabric8.io/metrics-path: dashboard/file/kubernetes-pods.json/?var-project=vet-service&var-version=1.5.9
          fabric8.io/scm-url: https://github.com/spring-projects/spring-boot/spring-boot-starter-parent/spring-petclinic-microservices/vet-service
          fabric8.io/iconUrl: img/icons/spring-boot.svg
          fabric8.io/git-branch: master
          fabric8.io/scm-tag: HEAD
        labels:
          app: vet-service
          provider: fabric8
          version: 1.5.9
          group: org.springframework.samples.petclinic.vets
      spec:
        containers:
        - env:
          - name: KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          image: vet-service:1.5.9
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 180
          name: spring-boot
          ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          - containerPort: 9779
            name: prometheus
            protocol: TCP
          - containerPort: 8778
            name: jolokia
            protocol: TCP
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
          securityContext:
            privileged: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - spring-boot
        from:
          kind: ImageStreamTag
          name: vet-service:1.5.9
      type: ImageChange
- apiVersion: v1
  kind: Route
  metadata:
    labels:
      app: vet-service
      provider: fabric8
      version: 1.5.9
      group: org.springframework.samples.petclinic.vets
    name: vet-service
  spec:
    port:
      targetPort: http
    to:
      kind: Service
      name: vet-service
